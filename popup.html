<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element Selector</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="container">
        <h1>Element Selector</h1>
        <button id="selectElement">Select an Element</button>
        <p id="status">Click the button to start element selection.</p>
        <div id="selectionInfo">
            <h2>Current Selection</h2>
            <p id="currentSelector">No selector stored for this page.</p>
            <p id="selectedContent">No content captured</p>
        </div>
        <div id="watchedPrices">
            <h2>Watched Prices</h2>
            <div id="watchedPricesList"></div>
        </div>
        <div>
            <button id="exportData">Export Data</button>
            <button id="importData">Import Data</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
